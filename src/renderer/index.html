<!DOCTYPE html>
<html>
<head>
    <title>Prompt Copy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="titlebar">
        <i class="fas fa-cog settings-icon"></i>
        <div class="window-controls">
            <button class="control-button minimize" style="background: #ffbd2e"></button>
            <button class="control-button maximize" style="background: #28c940"></button>
            <button class="control-button close" style="background: #ff5f57"></button>
        </div>
    </div>

    <div class="container">
        <!-- This div will be hidden by default -->
        <div class="initial-hidden prompt-area">
            <label>Prompt:</label>
            <textarea id="promptText"></textarea>
        </div>

        <div class="initial-hidden checkbox-area">
            <label>
                <input type="checkbox" id="scriptFixCheck">
                Add 'send full script with fix' to prompt
            </label>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Search files...">
        </div>

        <div class="initial-hidden tabs">
            <button class="tab-button active" data-tab="allFiles">All Files</button>
            <button class="tab-button" data-tab="checkedFiles">Checked Files 0</button>
        </div>
        
        <div class="tree-container empty">
            <div class="tab-panel active" id="allFilesTab">
                <div id="fileTree">
                    <div class="empty-state-icon">
                        <i class="fas fa-folder fa-3x"></i>
                    </div>
                    <div class="empty-state-text">
                        Select a folder to get started
                    </div>
                </div>
            </div>
            <div class="tab-panel" id="checkedFilesTab">
                <!-- Checked files will be displayed here -->
            </div>
        </div>

        <div class="button-area">
            <button id="selectFolderBtn">
                <i class="fas fa-folder"></i>
                Select Folder
            </button>
            <button id="copyBtn">Copy</button>
        </div>
    </div>

    <div class="footer">
        Made By <a href="https://nomnomai.org" target="_blank">Nom Nom</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
